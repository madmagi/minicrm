<div data-options="dxView : { name: 'details', title: 'Details' } " >
    <div  data-options="dxContent : { targetPlaceholder: 'content' } " >
        <div class="dx-fieldset">
                  <div class="dx-field">
                        <div class="dx-field-label">Id: </div>
                        <div class="dx-field-value" data-bind="text: id"></div>
                  </div>
                  <div class="dx-field">
                        <div class="dx-field-label">Name: </div>
                        <div class="dx-field-value" data-bind="text: name"></div>
                  </div>
                  <div class="dx-field">
                      <div class="dx-field-label">Phone: </div>
                      <div class="dx-field-value" data-bind="text: phone"></div>
                  </div>
          </div>
    </div>
</div>

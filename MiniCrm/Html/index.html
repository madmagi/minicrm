<body>   
    <div class="dx-viewport"></div>
    <script type="text/javascript">

        function SFInit() {
            // there will be instead of SessionId an array of items
            // split the items into 2
            // MyApp.Contacts = array items as { id: first half, name: second half}
            var len = arguments.length;            
            MyApp.Contacts = new Array(len);
            for (var i = 0; i < len; i++) {            
                 var n = arguments[i].split("|");
                 var key = n[0];
                 var name = n[1];
                 var phone = n[2];
                 var person = new Object();
                person.name = name;
                person.id = key;
                person.phone = phone;
                person.location = i;
                MyApp.Contacts[i] = person;
            }
           
            MyApp.app.navigate();            
        }

    </script>
